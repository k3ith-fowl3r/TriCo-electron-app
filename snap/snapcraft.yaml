
  # After registering a name on build.snapcraft.io, commit an uncommented line:
  name: trico
  version: '2.6.1' # just for humans, typically '1.2+git' or '1.3.2'
  summary: Convert your Excel Spreadsheet to a table/collection in MYSQL/MongoDB
  description: |
    This App Converts your correctly formatted Excel Spreadsheet to a specified table/collection in specified Database in     MYSQL/MongoDB.This app saves the previosuly entered information in the systems directory so that the whole information is not typed again. Feattures such as history maintainance, safe-mode, file mode etc. make this app a great choice.

  grade: stable # must be 'stable' to release into candidate/stable channels
  confinement: devmode # use 'strict' once you have the right plugs and slots

  parts:
    my-part:
      # See 'snapcraft plugins'
      plugin: nil
  
